{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Verification</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <p>Please follow the steps below to verify your identity:</p>
    <ul>
        <li>Show your face to the camera.</li>
        <li>Read the OTP sent to your email out loud.</li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Start Verification</button>
    </form>
</div>
{% endblock %}
